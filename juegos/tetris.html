<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris M√≥vil</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #333);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #000;
      border: 2px solid #fff;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      font-size: 24px;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: white;
      box-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="controls">
    <button onclick="playerMove(-1)">‚óÄÔ∏è</button>
    <button onclick="playerRotate()">üîÑ</button>
    <button onclick="playerMove(1)">‚ñ∂Ô∏è</button>
    <button onclick="playerDrop()">‚¨áÔ∏è</button>
  </div>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    // ------------------------------------------------------------------
    // FUNCI√ìN A√ëADIDA PARA COMUNICARSE CON EL IFRAME PADRE
    // ------------------------------------------------------------------
    function notifyParent(playerWon) {
      // En Tetris, el juego termina cuando se detecta una colisi√≥n en playerReset (Game Over).
      // El jugador siempre pierde en este punto, por lo que playerWon es false.
      setTimeout(() => {
        try {
          if(window.parent && window.parent !== window && typeof window.parent.endGame === 'function'){
            // Notificamos al padre que el jugador perdi√≥ (false)
            window.parent.endGame(false);
          } else {
            // Fallback de redirecci√≥n si no puede acceder al padre
            window.location.href = '/'; 
          }
        } catch(e) {
          // Fallback de redirecci√≥n si la Pol√≠tica de Mismo Origen lo bloquea
          window.location.href = '/';
        }
      }, 2500); // 2.5 segundos de retraso
    }
    // ------------------------------------------------------------------

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if (collide(arena, player)) {
        m.forEach(row => row.reverse());
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
          }
        }
      }
    }

    // FUNCI√ìN MODIFICADA
    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      
      // L√ìGICA DE GAME OVER
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        
        // ¬°GAME OVER! Notifica al padre
        notifyParent(false);
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        if (arena[y].every(value => value !== 0)) {
          arena.splice(y, 1);
          arena.unshift(new Array(arena[0].length).fill(0));
        }
      }
    }

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    playerReset();
    update();
  </script>
</body>
</html>
